<!doctype html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>AngularJS directive demo</title>

    <!-- TODO: Include Angular from Bower components -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <link rel="stylesheet" href="demo.css">
  </head>
  <body ng-controller="DemoController">
    <div class="container">
      <h1 class="text-muted">Demo</h1>

      <div class="usage row">
        <h4>Simple usage</h4>
        <p>This is a simple usage of frankie567.ng-really</p>
        <pre>&lt;ng-really&gt;&lt;/ng-really&gt;</pre>
        <h4>Results</h4>
        <button type="button" class="btn btn-danger" ng-really ng-really-confirm-label="'Really?'" ng-really-confirmed-action="confirmedAction()" ng-really-timeout="5000">Delete</button>
      </div>
    </div>

    <script src="../dist/ng-really.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
